        .active {
            display: block;
        }
        
        .scene-content {
            margin-bottom: 30px;
        }
        
        .scene-title {

            color: #3498db;

        }
        
        .scene-description {

            line-height: 1.8;

            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #3498db;
        }
        
        .option-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            color: #3498db;
        }
        
        .option-text {
            flex: 1;
        }
        
        .result {
            text-align: center;
            padding: 20px;
        }
        
        .salary {
            font-size: 48px;
            font-weight: bold;
            color: #2ecc71;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);

        // 更新进度条
        function updateProgress() {
            const progress = (gameState.currentScene / gameState.totalScenes) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }
        
        // 选择选项
        function selectOption(optionKey) {
            // 记录选择路径
            gameState.path.push(optionKey);
            
            // 检查是否到达最后一幕
            if (gameState.currentScene < gameState.totalScenes) {
                // 移动到下一个场景
                document.getElementById(`scene${gameState.currentScene}`).classList.remove('active');
                gameState.currentScene++;
                document.getElementById(`scene${gameState.currentScene}`).classList.add('active');
                
                // 更新场景内容
                updateSceneContent();
                
                // 更新进度条
                updateProgress();
            } else {
                // 游戏结束，显示结果
                showResult();
            }
        }
        
        // 更新场景内容
        function updateSceneContent() {
            const currentScene = gameState.currentScene;
            const path = gameState.path;
            
            // 根据当前路径获取场景数据
            let sceneData = gameData[path[0]];
            for (let i = 1; i < path.length; i++) {
                sceneData = sceneData.options[path[i]];
                if (sceneData.next) {
                    sceneData = sceneData.next;
                }
            }
            
            // 更新场景标题和描述
            document.getElementById(`scene${currentScene}-title`).textContent = sceneData.title;
            document.getElementById(`scene${currentScene}-description`).textContent = sceneData.description;
            
            // 更新选项
            const optionsContainer = document.getElementById(`scene${currentScene}-options`);
            optionsContainer.innerHTML = '';
            
            for (const [key, option] of Object.entries(sceneData.options)) {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.onclick = () => selectOption(key);
                
                optionElement.innerHTML = `
                    <div class="option-icon">${key.charAt(key.length-1)}</div>
                    <div class="option-text">${option.text}</div>
                `;
                
                optionsContainer.appendChild(optionElement);
            }
        }
        
        // 显示结果
        function showResult() {
            // 根据路径获取最终薪资
            let sceneData = gameData[gameState.path[0]];
            for (let i = 1; i < gameState.path.length - 1; i++) {
                sceneData = sceneData.options[gameState.path[i]];
                if (sceneData.next) {
                    sceneData = sceneData.next;
                }
            }
            
            // 获取最终选项的薪资
            const finalOptionKey = gameState.path[gameState.path.length - 1];
            const finalOption = sceneData.options[finalOptionKey];
            const finalSalary = finalOption.salary;
            
            // 隐藏当前场景
            document.getElementById(`scene${gameState.currentScene}`).classList.remove('active');
            
            // 显示结果
            document.getElementById('finalSalary').textContent = finalSalary === 0 ? '0元' : `¥${finalSalary}`;
            
            // 根据薪资给出评价
            let description = "";
            if (finalSalary >= 5500) {
                description = "恭喜！你的初始薪资相当不错，你的选择带来了丰厚的回报。";
            } else if (finalSalary >= 4000) {
                description = "不错！你的初始薪资处于平均水平，你的选择带来了稳定的结果。";
            } else if (finalSalary > 0) {
                description = "有点可惜，你的初始薪资略低于平均水平，但人生充满可能性，未来可期！";
            } else {
                description = "虽然暂时没有收入，但继续深造是长期投资，未来可能会带来更高的回报！";
            }
            
            document.getElementById('resultDescription').textContent = description;
            document.getElementById('result').classList.add('active');
            
            // 更新进度条到100%
            document.getElementById('progress').style.width = '100%';
        }
        
        // 重新开始游戏
        function restartGame() {
            // 重置游戏状态
            gameState.currentScene = 1;
            gameState.path = [];
            gameState.finalSalary = 0;
            
            // 隐藏结果页面
            document.getElementById('result').classList.remove('active');
            
            // 显示第一个场景
            document.getElementById('scene1').classList.add('active');
            
            // 重置进度条
            document.getElementById('progress').style.width = '0%';
        }
        
        // 生成二维码
        function generateQRCode() {
            // 在实际部署中，这里应该是你的游戏URL
            const gameUrl = window.location.href;
            
            // 创建二维码
            const qrcodeElement = document.getElementById('qrcode');
            qrcodeElement.innerHTML = ''; // 清空之前的二维码
            
            // 使用QRCode库生成二维码
            new QRCode(qrcodeElement, {
                text: gameUrl,
                width: 150,
                height: 150,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
        
        // 初始化
        updateProgress();
        generateQRCode();
    </script>
